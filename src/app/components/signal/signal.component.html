<div class="pt-3">
  <pre class="bg-light p-3">item: {{ item() | json }}</pre>
</div>

<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    [(ngModel)]="showOtherExamples"
    id="showOtherExamples"
  />
  <label class="form-check-label" for="showOtherExamples">
    {{ "signals.signal.showOtherExamples" | translate }}
  </label>
</div>

<div
  [@expandCollapse]="showOtherExamples ? 'expanded' : 'collapsed'"
  class="mt-3"
>
  <div class="bg-dark-subtle p-3 rounded">
    <h5>Item quantity</h5>
    <div class="d-flex justify-content-between">
      <div>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" class="btn btn-warning" (click)="decrease()">
            {{ "signals.signal.decrease" | translate }}
          </button>
          <button type="button" class="btn btn-success" (click)="increase()">
            {{ "signals.signal.increase" | translate }}
          </button>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-danger" (click)="restart()">
          {{ "signals.signal.restart" | translate }}
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-3">
        <h5>Price</h5>
        <input
          class="form-control"
          type="number"
          placeholder="Default input"
          aria-label="default input example"
          [(ngModel)]="price"
        />
      </div>
      <div class="col text-end">
        <h5>Total</h5>
        <span class="badge bg-primary">{{
          total() | currency : "EUR" : "symbol"
        }}</span>
      </div>
    </div>
  </div>
</div>
